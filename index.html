<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Website</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="picture/logo.jpg" type="image/x-icon" />
  </head>
  <body>
    <!-- Header Nav -->
    <header>
      <div class="navlogo">
        <a href="#" class="aLogo">
          <img
            src="picture/logo.jpg"
            alt="logo"
            id="logo"
            width="150px"
            height="150px"
        /></a>
      </div>

      <nav class="navContainer">
        <ul class="navul">
          <li class="navItem">
            <a href="#">Home</a>
          </li>
          <li class="navItem">
            <a href="#">Menu</a>
          </li>
          <li class="navItem">
            <a href="#about">About</a>
          </li>

          <button class="btnContact" type="button">Contact</button>
        </ul>
        <div class="menu-icon">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>
    </header>
    <!-- End of Header Nav-->

    <!-- Start of Hero Section -->
    <section class="mainContainer">
      <div class="imgMain">
        <img src="picture/main.png" alt="burger king" class="mainPic" />
      </div>

      <div class="textMain">
        <img src="picture/logo.jpg" alt="burger king logo" class="logoMain" />
        <h1 class="whopper">Whopper</h1>
        <h3 class="serving">SERVING</h3>
        <h5 class="flame">FLAME</h5>
        <h5 class="grilled">GRILLED</h5>
        <h3 class="realness">REALNESS</h3>
        <button class="mainButton">Order Now</button>
      </div>
    </section>
    <!-- End of Hero Section -->

    <!-- Start of Features Section -->
    <div class="cardContainer">
      <h1 class="featured">Featured Menu Items</h1>

      <div class="cardArea">
        <div class="card">
          <div class="card-content">
            <img
              class="imgmenu"
              src="picture/Bacon-Claw Cheeseburger.webp"
              alt="Bacon-Claw Cheeseburger"
            />

            <h2 class="card-title">Bacon-Claw Cheeseburger</h2>
            <button class="btnbuy">Buy Now</button>
          </div>
        </div>

        <div class="card">
          <div class="card-content">
            <img
              class="imgmenu"
              src="picture/Chimi-Merc Burger.webp"
              alt="Chimi-Merc Burger"
            />

            <h2 class="card-title">Chimi-Merc Burger</h2>
            <button class="btnbuy">Buy Now</button>
          </div>
        </div>

        <div class="card">
          <div class="card-content">
            <img
              class="imgmenu"
              src="picture/double deluxe stacker.webp"
              alt="double deluxe stacker"
            />

            <h2 class="card-title">Double Deluxe Stacker</h2>
            <button class="btnbuy">Buy Now</button>
          </div>
        </div>

        <div class="card">
          <div class="card-content">
            <img
              class="imgmenu"
              src="picture/quad stacker.webp"
              alt="quad stacker"
            />

            <h2 class="card-title">Quad Stacker</h2>
            <button class="btnbuy">Buy Now</button>
          </div>
        </div>
      </div>
      <div class="btnmore">
        <button class="btnmoremenu">More...</button>
      </div>
    </div>
    <!-- Start of Features Section -->

    <script>
      const menuIcon = document.querySelector(".menu-icon");
      const navUl = document.querySelector(".navul");

      menuIcon.addEventListener("click", () => {
        navUl.classList.toggle("open");
      });
    </script>
  </body>
</html>

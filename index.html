<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="picture/logo.jpg" type="image/x-icon">
</head>
<body>
    
<!-- header nav -->
 <header>
         <nav class="navContainer">
            
                <div class="navlogo">
                    <a href="#" class="aLogo">
                        <img src="picture/logo.jpg" alt="logo" id="logo" width="150px" height="150px">
                    </a>
                </div>
            <ul class="navul">
                <li class="navItem">
                    <a href="#">Home</a>
                </li>
                <li class="navItem">
                    <a href="#">Menu</a>
                </li>
                <li class="navItem">
                    <a href="#">About</a>
                </li>
                
                <button class="btnContact" type="button">Contact</button>
            </ul>
            <div class="menu-icon">
                <i class="fa-solid fa-bars"></i>
            </div>
    </nav>

</header>

<main>

    <!-- hero section -->

    <div class="mainContainer">

        <div class="imgMain">
            <img src="picture/main.png" alt="burger king" class="mainPic">
        </div>

        <div class="textMain" >
            <img src="picture/logo.jpg" alt="burger king logo" id="logoMain">
            
            <h1 class="whopper">Whopper</h1>
        
            <h3 class="serving">SERVING</h3>
            <h5 class="flame">FLAME</h5>
            <h5 class="grilled">GRILLED</h5>
            <h3 class="realness">REALNESS</h3>

            <button class="mainButton">Order Now</button>
        </div>
    </div>
    
<!-- end of hero section -->
</main>
 <script>
  
const menuIcon = document.querySelector('.menu-icon');
const navUl = document.querySelector('.navul');

menuIcon.addEventListener('click', () => {
  navUl.classList.toggle('open');
});

    </script>
    <script src="https://kit.fontawesome.com/f8e1a90484.js" crossorigin="anonymous"></script>
</body>
</html>
